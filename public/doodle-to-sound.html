<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易绘图变音频</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    canvas {
      width: 100%;
      height: 300px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      background-color: white;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .convert-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .clear-btn {
      background-color: #f44336;
      color: white;
    }
    
    .audio-container {
      margin-top: 20px;
      display: none;
    }
    
    audio {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .download-btn {
      background-color: #2196F3;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>简易绘图变音频</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button class="clear-btn" id="clearBtn">清除画布</button>
      <button class="convert-btn" id="convertBtn">转换为声音</button>
    </div>
    <div class="audio-container" id="audioContainer">
      <audio controls id="audio"></audio>
      <button class="download-btn" id="downloadBtn">下载音频</button>
    </div>
  </div>

  <script>
    // 获取DOM元素
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const convertBtn = document.getElementById('convertBtn');
    const audioContainer = document.getElementById('audioContainer');
    const audio = document.getElementById('audio');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // 设置画布大小
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = '#000000';
    }
    
    // 初始化
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // 绘图变量
    let isDrawing = false;
    
    // 绘图事件
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    
    // 触摸事件
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    }, false);
    
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    }, false);
    
    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      const mouseEvent = new MouseEvent('mouseup', {});
      canvas.dispatchEvent(mouseEvent);
    }, false);
    
    // 开始绘图
    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    
    // 绘图
    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
    }
    
    // 停止绘图
    function stopDrawing() {
      if (isDrawing) {
        ctx.closePath();
        isDrawing = false;
      }
    }
    
    // 清除画布
    clearBtn.addEventListener('click', function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      audioContainer.style.display = 'none';
    });
    
    // 转换为声音
    convertBtn.addEventListener('click', function() {
      // 获取画布数据
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      // 创建音频上下文
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const sampleRate = audioCtx.sampleRate;
      
      // 创建音频缓冲区
      const duration = 2; // 2秒音频
      const frameCount = sampleRate * duration;
      const audioBuffer = audioCtx.createBuffer(1, frameCount, sampleRate);
      const channelData = audioBuffer.getChannelData(0);
      
      // 将图像数据转换为音频数据
      const pixelsPerSample = Math.floor(canvas.width / frameCount);
      
      for (let i = 0; i < frameCount; i++) {
        let sum = 0;
        const pixelStart = i * pixelsPerSample;
        const pixelEnd = Math.min(pixelStart + pixelsPerSample, canvas.width);
        
        for (let x = pixelStart; x < pixelEnd; x++) {
          for (let y = 0; y < canvas.height; y++) {
            const index = (y * canvas.width + x) * 4;
            const r = data[index];
            const g = data[index + 1];
            const b = data[index + 2];
            const a = data[index + 3];
            
            if (a > 0) {
              const brightness = (r + g + b) / (3 * 255);
              sum += brightness;
            }
          }
        }
        
        // 计算平均亮度并映射到[-1, 1]
        const pixelCount = (pixelEnd - pixelStart) * canvas.height;
        const avgBrightness = sum / pixelCount;
        channelData[i] = avgBrightness * 2 - 1;
      }
      
      // 创建音频源
      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioCtx.destination);
      
      // 导出为WAV
      const wavBuffer = audioBufferToWav(audioBuffer);
      const blob = new Blob([wavBuffer], { type: 'audio/wav' });
      const url = URL.createObjectURL(blob);
      
      // 设置音频元素
      audio.src = url;
      audioContainer.style.display = 'block';
      
      // 设置下载链接
      downloadBtn.onclick = function() {
        const a = document.createElement('a');
        a.href = url;
        a.download = '绘图声音.wav';
        a.click();
      };
      
      // 播放声音
      audio.play();
    });
    
    // 将AudioBuffer转换为WAV格式
    function audioBufferToWav(buffer) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const format = 1; // PCM
      const bitDepth = 16;
      
      let result;
      if (numChannels === 2) {
        result = interleave(buffer.getChannelData(0), buffer.getChannelData(1));
      } else {
        result = buffer.getChannelData(0);
      }
      
      const bytesPerSample = bitDepth / 8;
      const blockAlign = numChannels * bytesPerSample;
      
      const buffer2 = new ArrayBuffer(44 + result.length * bytesPerSample);
      const view = new DataView(buffer2);
      
      // RIFF标识
      writeString(view, 0, 'RIFF');
      // RIFF块大小
      view.setUint32(4, 36 + result.length * bytesPerSample, true);
      // RIFF类型
      writeString(view, 8, 'WAVE');
      // 格式块标识
      writeString(view, 12, 'fmt ');
      // 格式块大小
      view.setUint32(16, 16, true);
      // 音频格式（PCM）
      view.setUint16(20, format, true);
      // 声道数
      view.setUint16(22, numChannels, true);
      // 采样率
      view.setUint32(24, sampleRate, true);
      // 字节率
      view.setUint32(28, sampleRate * blockAlign, true);
      // 块对齐
      view.setUint16(32, blockAlign, true);
      // 每个样本的位数
      view.setUint16(34, bitDepth, true);
      // 数据块标识
      writeString(view, 36, 'data');
      // 数据块大小
      view.setUint32(40, result.length * bytesPerSample, true);
      
      // 写入PCM样本
      floatTo16BitPCM(view, 44, result);
      
      return buffer2;
    }
    
    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }
    
    function floatTo16BitPCM(output, offset, input) {
      for (let i = 0; i < input.length; i++, offset += 2) {
        const s = Math.max(-1, Math.min(1, input[i]));
        output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
    }
    
    function interleave(leftChannel, rightChannel) {
      const length = leftChannel.length + rightChannel.length;
      const result = new Float32Array(length);
      
      let inputIndex = 0;
      for (let i = 0; i < length;) {
        result[i++] = leftChannel[inputIndex];
        result[i++] = rightChannel[inputIndex];
        inputIndex++;
      }
      
      return result;
    }
  </script>
</body>
</html>
